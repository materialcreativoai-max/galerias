<head>

<title>Aqu√≠ Nom√°s ‚Äî DEMO inteligente (sin√≥nimos + fallback CSV + im√°genes)</title>
<!--ID_SYS:AQNM_20251110_V4_1-->
<style>
:root{--pri:#0b5cff;}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  margin:0;
  background:#f7f9fb;
  color:#0b1220;
}
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:16px;
}
h1{
  font-size:22px;
  margin:0 0 12px;
}
.row{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  align-items:center;
  margin-bottom:10px;
}
.input{
  flex:1 1 200px;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-size:15px;
}
button{
  background:var(--pri);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:10px 14px;
  font-size:15px;
  cursor:pointer;
}
button:hover{opacity:.9;}

  display:block;
  color:#666;
  margin-top:8px;
  font-size:13px;
}

  margin-top:12px;
}
.box{
  background:#fff;
  border:1px solid #e2e8f0;
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  width:56px;
  height:56px;
  border-radius:50%;
  object-fit:cover;

  background:#f8fafc;
}

  flex:1;
}

  font-weight:600;
  margin-bottom:2px;
}
.rubro{
  font-size:14px;
  color:#555;
}
.dir{
  font-size:13px;
  color:#777;
}
</style>
</head>
<body>
<div class="wrap">
  <h1>üîé Aqu√≠ Nom√°s ‚Äî versi√≥n inteligente</h1>
  <div class="row">
    <input id="busqueda" class="input" placeholder="¬øQu√© busc√°s? (Ej: almorzar en el centro)"/>
    <button id="buscarBtn">Buscar</button>
    <button id="vozBtn">üé§</button>
    <button id="cercaBtn">Cerca</button>
    <button id="limpiarBtn">Limpiar</button>
  </div>
  <small>La b√∫squeda entiende sin√≥nimos y funciona por voz o texto.</small>
  <div id="resultados"></div>
</div>

<script>
let locales = [];

const sinonimos = {
  "almorzar":["comer","almuerzo","restaurante","menu del dia","plato del dia"],
  "cafe":["cafeteria","bar","espresso"],
  "helado":["postre","heladeria"]
};

function normalizar(txt){
  return txt.toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g,"");
}

async function cargarCSV(){
  try{
    console.log("Cargando CSV‚Ä¶");
    const resp = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSg0UeYMVZj0b9H2V63XS37oXlIwJ6SL4n-m6WJEbspzM5OP9QA3QF6qSw4fr81dw/pub?gid=1861393565&single=true&output=csv");
    const texto = await resp.text();
    const filas = texto.trim().split("\n").map(f=>f.split(","));
    const cab = filas.shift().map(c=>c.trim());
    locales = filas.map(f=>{
      const obj = {};
      cab.forEach((c,i)=>{ obj[c] = f[i] || ""; });
      return obj;
    });
    console.log("CSV cargado:",locales.length,"filas");
  }catch(e){
    console.error("Error al cargar CSV",e);
  }
}

function mostrarLocales(lista){
  const cont = document.getElementById("resultados");
  cont.innerHTML = "";
  if(!lista.length){
    cont.innerHTML = "<p>No se encontraron locales.</p>";
    return;
  }
  lista.forEach(l=>{
    const box = document.createElement("div");
    box.className = "box";

    const url = (l.imagen_url || "").trim();
    if(url){
      const img = document.createElement("img");
      img.className = "logo";
      img.src = url;
      img.alt = l.nombre_local || "Imagen del local";
      box.appendChild(img);
    }

    const info = document.createElement("div");
    info.className = "info";
    info.innerHTML = `
      <div class="name">${l.nombre_local || ""}</div>
      <div class="rubro">${l.rubro || ""}</div>
      <div class="dir">${l.direccion || ""}</div>
    `;
    box.appendChild(info);
    cont.appendChild(box);
  });
}

function buscar(){
  const q = document.getElementById("busqueda").value.trim();
  if(!q) return;
  const query = normalizar(q);
  const palabras = query.split(/\s+/);

  const lista = locales.filter(l=>{
    const texto = normalizar(
      `${l.nombre_local} ${l.rubro} ${l.keywords} ${l.barrio} ${l.promo_texto}`
    );
    return palabras.some(p=>{
      if(texto.includes(p)) return true;
      const alt = sinonimos[p];
      return alt && alt.some(s=>texto.includes(s));
    });
  });

  mostrarLocales(lista);
}

function limpiar(){
  document.getElementById("busqueda").value = "";
  document.getElementById("resultados").innerHTML = "";
}

function usarVoz(){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR){
    alert("Tu navegador no soporta reconocimiento de voz.");
    return;
  }
  const recog = new SR();
  recog.lang = "es-AR";
  recog.start();
  recog.onresult = e=>{
    const txt = e.results[0][0].transcript;
    document.getElementById("busqueda").value = txt;
    buscar();
  };
}

function cerca(){
  if(!navigator.geolocation){
    alert("Geolocalizaci√≥n no disponible en este dispositivo.");
    return;
  }
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude} = pos.coords;
    const lista = locales.filter(l=>{
      const lat = parseFloat(l.lat);
      const lng = parseFloat(l.lng);
      if(!lat || !lng) return false;
      const d = Math.sqrt((lat-latitude)**2 + (lng-longitude)**2);
      return d < 0.03; // mismo umbral que antes
    });
    mostrarLocales(lista);
  },()=>{
    alert("No se pudo obtener tu ubicaci√≥n.");
  });
}

document.getElementById("buscarBtn").onclick = buscar;
document.getElementById("vozBtn").onclick = usarVoz;
document.getElementById("cercaBtn").onclick = cerca;
document.getElementById("limpiarBtn").onclick = limpiar;

cargarCSV();
</script>
</body>
</html>
