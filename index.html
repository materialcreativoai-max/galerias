<body>
<div class="wrap">
  <h1>Aqu√≠ Nom√°s ‚Äî DEMO inteligente</h1>

  <div class="box row">
    <input id="busqueda" class="input" placeholder="Buscar un local o servicio...">
    <button id="btnBuscar">Buscar</button>
    <button id="btnVoz">üé§</button>
    <button id="btnCerca">Cerca</button>
    <button id="btnLimpiar">Limpiar</button>
  </div>

  <div id="resultados"><span class="small">Escrib√≠, habl√° o us√° ‚ÄúCerca‚Äù para ver locales.</span></div>
</div>

<script>
// =======================
// CONFIGURACI√ìN DE DATOS
// =======================
const sheetURL =
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vSg0UeYMVZj0b9H2V63XS37oXlIwJ6SL4n-m6WJEbspzM5OP9QA3QF6qSw4fr81dw/pub?gid=1861393565&single=true&output=csv';

let locales = [];
let datosListos = false;

// Mapeo simple de sin√≥nimos / frases a palabras clave
const sinonimos = {
  "almorzar en el centro": ["almuerzo","centro"],
  "almorzar en recoleta": ["almuerzo","recoleta"],
  "almorzar": ["almuerzo"],
  "comer un helado": ["helado"],
  "arreglo de cierres": ["cierres"],
  "tomar un caf√©": ["caf√©"]
};

// =======================
// UTILIDADES
// =======================
function normalizarTexto(t){
  return (t||"")
    .toString()
    .toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .trim();
}

function generarVariantesConsulta(q){
  const base = normalizarTexto(q);
  const variantes = new Set([base]);

  Object.keys(sinonimos).forEach(frase=>{
    const fNorm = normalizarTexto(frase);
    if(base.includes(fNorm)){
      const extras = sinonimos[frase].join(" ");
      variantes.add((base + " " + extras).trim());
      variantes.add(extras);
    }
  });

  return Array.from(variantes);
}

function calcularDistanciaKm(lat1,lng1,lat2,lng2){
  const R = 6371;
  const dLat = (lat2-lat1)*Math.PI/180;
  const dLng = (lng2-lng1)*Math.PI/180;
  const a =
    Math.sin(dLat/2)**2 +
    Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
    Math.sin(dLng/2)**2;
  const c = 2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
  return R*c;
}

// =======================
// CARGA DE CSV
// =======================
async function cargarCSV(){
  console.log("Cargando CSV‚Ä¶");
  try{
    const resp = await fetch(sheetURL);
    const data = await resp.text();

    const filas = data.split(/\r?\n/).filter(l=>l.trim()!=="");
    if(filas.length<=1){
      console.warn("CSV vac√≠o o sin filas de datos");
      return;
    }
    const encabezado = filas[0].split(",").map(h=>h.trim());
    locales = filas.slice(1).map(f=>{
      const celdas = f.split(",");
      let obj = {};
      encabezado.forEach((h,i)=>{
        obj[h] = (celdas[i]||"").trim();
      });
      return obj;
    });
    datosListos = true;
    console.log("CSV cargado:", locales.length, "filas");
  }catch(err){
    console.error("Error cargando CSV:",err);
  }
}

// =======================
// UI: MOSTRAR RESULTADOS
// =======================
function mostrarResultados(resultados,mensajeVacio){
  const cont = document.getElementById("resultados");
  cont.innerHTML = "";

  if(!resultados || resultados.length===0){
    cont.innerHTML = `<p class="small">${mensajeVacio || "No se encontraron resultados."}</p>`;
    return;
  }

  resultados.forEach(loc=>{
    const div = document.createElement("div");
    div.className = "resultado";

    // Imagen (solo si hay algo en imagen_url)
    let ruta = normalizarTexto(loc.imagen_url || "");
    if(ruta){
      // si no tiene extensi√≥n, asumimos .jpeg
      if(!ruta.includes(".")) ruta += ".jpeg";
      const img = document.createElement("img");
      img.src = ruta;
      img.alt = loc.nombre_local || "imagen";
      div.appendChild(img);
    }

    const texto = document.createElement("div");
    texto.className = "resultado-texto";

    const nombre = loc.nombre_local || "";
    const rubro = loc.rubro || "";
    const direccion = loc.direccion || "";
    const barrio = loc.barrio || "";
    const promo = loc.promo_texto || "";
    const horario = loc.horario || "";
    const whatsapp = loc.whatsapp || "";

    texto.innerHTML = `
      <strong>${nombre}</strong>
      ${rubro ? `<div class="badge">${rubro}</div>` : ""}
      ${direccion || barrio ? `<div class="meta">${direccion}${barrio ? " ‚Äî " + barrio : ""}</div>` : ""}
      ${promo ? `<div class="small">${promo}</div>` : ""}
      ${horario || whatsapp ? `<div class="small">${horario}${whatsapp ? " ¬∑ WhatsApp: ${whatsapp}" : ""}</div>` : ""}
    `;

    div.appendChild(texto);
    cont.appendChild(div);
  });
}

// =======================
// B√öSQUEDA POR TEXTO
// =======================
function buscar(){
  if(!datosListos){
    mostrarResultados([], "Todav√≠a se est√°n cargando los datos. Prob√° de nuevo en unos segundos.");
    return;
  }

  const q = document.getElementById("busqueda").value;
  const variantes = generarVariantesConsulta(q);

  if(!q || !q.trim()){
    document.getElementById("resultados").innerHTML =
      '<span class="small">Escrib√≠ algo o us√° el micr√≥fono para buscar.</span>';
    return;
  }

  const resultados = locales.filter(l=>{
    const campos = [
      normalizarTexto(l.nombre_local),
      normalizarTexto(l.rubro),
      normalizarTexto(l.keywords),
      normalizarTexto(l.barrio),
      normalizarTexto(l.direccion),
      normalizarTexto(l.promo_texto)
    ].join(" ");

    return variantes.some(v=>v && campos.includes(v));
  });

  mostrarResultados(resultados, "No se encontraron locales para esa b√∫squeda.");
}

// =======================
// B√öSQUEDA CERCA
// =======================
function buscarCerca(){
  if(!datosListos){
    mostrarResultados([], "Todav√≠a se est√°n cargando los datos. Prob√° de nuevo en unos segundos.");
    return;
  }

  if(!navigator.geolocation){
    mostrarResultados([], "Tu dispositivo no permite obtener la ubicaci√≥n.");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos=>{
    const latUser = pos.coords.latitude;
    const lngUser = pos.coords.longitude;

    // radio simple, se puede ajustar (ej: 1.5 km)
    const RADIO_KM = 1.5;

    const cercanos = locales
      .map(l=>{
        const lat = parseFloat((l.lat||"").replace(",",".")) || null;
        const lng = parseFloat((l.lng||"").replace(",",".")) || null;
        if(lat===null || lng===null) return null;
        const dist = calcularDistanciaKm(latUser,lngUser,lat,lng);
        return {loc:l,dist};
      })
      .filter(x=>x && x.dist<=RADIO_KM)
      .sort((a,b)=>a.dist-b.dist)
      .map(x=>x.loc);

    mostrarResultados(cercanos, "No hay locales cercanos dentro del radio definido.");
  },err=>{
    console.warn("Error geolocalizaci√≥n:",err);
    mostrarResultados([], "No se pudo obtener tu ubicaci√≥n.");
  });
}

// =======================
// VOZ
// =======================
function iniciarVoz(){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR){
    alert("Tu navegador no soporta reconocimiento de voz.");
    return;
  }

  const rec = new SR();
  rec.lang = "es-AR";
  rec.start();
  rec.onresult = e=>{
    const txt = e.results[0][0].transcript;
    document.getElementById("busqueda").value = txt;
    buscar();
  };
}

// =======================
// EVENTOS
// =======================
document.getElementById("btnBuscar").addEventListener("click",buscar);
document.getElementById("btnLimpiar").addEventListener("click",()=>{
  document.getElementById("busqueda").value="";
  document.getElementById("resultados").innerHTML =
    '<span class="small">Escrib√≠, habl√° o us√° ‚ÄúCerca‚Äù para ver locales.</span>';
});
document.getElementById("btnVoz").addEventListener("click",iniciarVoz);
document.getElementById("btnCerca").addEventListener("click",buscar);
document.getElementById("btnCerca").addEventListener("dblclick",buscarCerca); // ej: click normal = buscar texto "cerca", doble click = geolocalizaci√≥n

document.getElementById("busqueda").addEventListener("keydown",e=>{
  if(e.key==="Enter") buscar();
});

// =======================
// INICIO
// =======================
cargarCSV();
</script>
</body>
