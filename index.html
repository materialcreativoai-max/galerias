<style>
:root{--pri:#0b5cff;}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f7f9fb;color:#0b1220}
.wrap{max-width:900px;margin:0 auto;padding:16px}
h1{font-size:22px;margin:0 0 12px}
.box{background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:12px;margin-bottom:12px}
.row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
.input{flex:1 1 200px;padding:10px 12px;border-radius:8px;border:1px solid #cbd5e1;font-size:15px}
button{background:var(--pri);color:#fff;border:none;border-radius:8px;padding:10px 16px;font-size:15px;cursor:pointer}
button:hover{background:#0048d0}
.resultado{display:flex;align-items:center;gap:12px;border-bottom:1px solid #e2e8f0;padding:10px 0}
.resultado img{width:100px;height:100px;object-fit:cover;border-radius:6px;flex-shrink:0}
@media(max-width:600px){.resultado img{width:80px;height:80px}}
</style>
</head>
<body>
<div class="wrap">
<h1>AquÃ­ NomÃ¡s â€” DEMO inteligente</h1>
<div class="box row">
<input id="busqueda" class="input" placeholder="Buscar un local o servicio...">
<button id="btnBuscar">Buscar</button>
<button id="btnVoz">ðŸŽ¤</button>
<button id="btnCerca">Cerca</button>
<button id="btnLimpiar">Limpiar</button>
</div>
<div id="resultados"></div>
</div>

<script>
const sheetURL='https://docs.google.com/spreadsheets/d/e/2PACX-1vSg0UeYMVZj0b9H2V63XS37oXlIwJ6SL4n-m6WJEbspzM5OP9QA3QF6qSw4fr81dw/pub?gid=1861393565&single=true&output=csv';
let locales=[];

// Archivos reales en este repo
const imagenesDisponibles=["hipo.jpeg","lahuella.jpg"];

async function cargarCSV(){
  console.log("Cargando CSVâ€¦");
  try{
    const resp=await fetch(sheetURL);
    const data=await resp.text();
    const filas=data.split("\n").map(r=>r.split(","));
    const encabezado=filas.shift().map(h=>h.trim());
    locales=filas.map(f=>{
      let obj={};
      encabezado.forEach((h,i)=>{
        obj[h]=f[i]?f[i].trim().replace(/\r/g,"").replace(/\n/g,""):"";
      });
      return obj;
    });
    console.log("CSV cargado:",locales.length,"filas");
  }catch(err){console.error("Error cargando CSV:",err);}
}

function mostrarResultados(resultados){
  const cont=document.getElementById("resultados");
  cont.innerHTML="";
  if(resultados.length===0){
    cont.innerHTML="<p>No se encontraron resultados.</p>";
    return;
  }
  resultados.forEach(loc=>{
    const div=document.createElement("div");
    div.className="resultado";
    // limpieza completa del nombre de archivo
    let ruta=(loc.imagen_url||"").trim().replace(/\r/g,"").replace(/\n/g,"");
    if(ruta && imagenesDisponibles.includes(ruta)){
      const img=document.createElement("img");
      img.src=ruta;
      img.alt=loc.nombre_local||"imagen";
      div.appendChild(img);
    }
    const texto=document.createElement("div");
    texto.innerHTML=`<strong>${loc.nombre_local}</strong><br>${loc.rubro}<br>${loc.direccion}<br>${loc.promo_texto||""}`;
    div.appendChild(texto);
    cont.appendChild(div);
  });
}

function buscar(){
  const q=document.getElementById("busqueda").value.toLowerCase();
  if(!q){document.getElementById("resultados").innerHTML="";return;}
  const resultados=locales.filter(l=>
    l.nombre_local.toLowerCase().includes(q)||
    l.rubro.toLowerCase().includes(q)||
    l.keywords.toLowerCase().includes(q)||
    l.barrio.toLowerCase().includes(q)
  );
  mostrarResultados(resultados);
}

document.getElementById("btnBuscar").addEventListener("click",buscar);
document.getElementById("btnLimpiar").addEventListener("click",()=>{
  document.getElementById("busqueda").value="";
  document.getElementById("resultados").innerHTML="";
});
document.getElementById("btnVoz").addEventListener("click",()=>{
  const rec=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
  rec.lang="es-ES";
  rec.start();
  rec.onresult=e=>{
    const txt=e.results[0][0].transcript;
    document.getElementById("busqueda").value=txt;
    buscar();
  };
});

cargarCSV();
</script>
</body>
</html>
